<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
 
    <title>Page | Header</title>
</head>
<body>
    <div class="container">

        <div class="backgroud">
            <div class="header-wrapper">
                <ul class="nav-links">
                    <li><a href="/">my parameter</a></li>
                    <li><a href="/">component</a></li>
                    <li><a href="/">configurations</a></li>
                </ul>

                <div class="section">
                    <h3 class="left-side">my parameters</h3>
                    <div class="right-side">
                        <button class="icon">
                            <i class="fa fa-pencil"></i>
                            Delete
                        </button>
                        <button class="icon">
                            <i class="fa fa-trash " aria-hidden="true"></i>
                        </button>
                        <p>create parameter</p>
                    </div>
                </div>

                <div class="input-section">
                    <div class="input-wrapper">
                        <div class="search">
                            <i class="fa fa-search icn"></i>
                            <span class="icn">Search</span>

                        </div>
                       
                        <input type="text" name="" id="" class="input">

                    </div>

                    <div class="settings-block">
                        <button class="btn">
                            <i class="fa fa-angle-left icn" aria-hidden="true"></i>

                        </button>

                        <span> 1 </span>

                        <button class="btn">
                            <i class="fa fa-angle-right icn" aria-hidden="true"></i>

                        </button>
                        <div>
                            <i class="fa fa-cog icn" aria-hidden="true"></i>
                        </div>
                    </div>


                    

                </div>
                    <div class="bottom-part">
                    <button class="auth">Name: contains: auth0</button>
                    <div>
                        <button class="filters">Clear filters</button>
                    </div>
                </div>
            </div>

        </div>

        

    </div>
    <script src="https://kit.fontawesome.com/866b5cbda5.js" crossorigin="anonymous"></script>
